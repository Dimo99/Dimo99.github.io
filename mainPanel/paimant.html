    <main>
    <div class="custom-container">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-10 offset-1 pl-0 pr-0">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-5 col-12 pt-2">
                                <h6 class="m-0"><strong>Информация за плащането</strong></h6>
                            </div>
                            <div class="col-md-7 col-12 icons">
                                <i class="fa fa-cc-visa fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-cc-mastercard fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-cc-discover fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-cc-amex fa-2x" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="validationTooltipCardNumber"><strong>НОМЕР НА КАРТА</strong></label>
                                <div class="input-group">
                                    <input type="text" class="form-control border-right-0" id="validationTooltipCardNumber" placeholder="Номер на карта">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text rounded-right" id="validationTooltipCardNumber"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 col-12">
                                    <div class="form-group">
                                        <label for="exampleInputExpirationDate"><strong>Валидна до</strong></label>
                                        <input type="text" class="form-control" id="exampleInputExpirationDate" placeholder="MM / YY">
                                    </div>
                                </div>
                                <div class="col-md-4 col-12">
                                    <div class="form-group">
                                        <label for="exampleInputCvcCode"><strong>CVV2</strong></label>
                                        <input type="text" class="form-control" id="exampleInputCvcCode" placeholder="CVV2">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-info w-100 pb-2 pt-2">Плащането</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
